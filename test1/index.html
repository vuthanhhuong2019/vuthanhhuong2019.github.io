<html>
	<head>
		<meta charset="utf-8">
		<title>Button</title>
		<style>
			body{
				display:flex;
				justify-content: center;
				align-items:center;
			}
			button {
				width:180px;
				height:70px;
				background-color:blue;
				color:white;
				font-size:20px;
				transition:all 0.5s;
			}
			button:hover{
				background-color:green;
				border-radius:50px;
							}
		</style>
	</head>

	<body>
	<button>Login</button>
	</body>
</html>
